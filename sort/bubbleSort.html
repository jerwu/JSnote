<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bubbleSort</title>
</head>
<body>

	<!-- 冒泡排序 -->
	<!-- 
	思路：外层循环为内存循环缩小遍历范围，因为内层每一轮循环会把他一轮的最大数冒泡到数组最后
	原理：
		5 3 2 1 4	初始数组
		3 2 1 4 5	进行完第一轮内层循环后的数组
		3 2 1 4 5	往下递增
		2 1 3 4 5	...
		1 2 3 4 5	...
	-->
	<script>
		function bubbleSort(arr){
			for(var outer=arr.length;outer>=2;--outer){
				for(var inner=0;inner<outer-1;++inner){
					if (arr[inner]>arr[inner+1]) {
						swap(arr,inner,inner+1)
					}
				}
			}
			return arr;
		}

		function swap(arr,index1,index2){
			var temp =arr[index1];
			arr[index1]=arr[index2];
			arr[index2]=temp;
		}
		var arr=[9,5,3,6,1,8,2,4,7,0,12,15,16]
		var myArr=bubbleSort(arr);
		for(var key in myArr){
			console.log(myArr[key]);
		}
	</script>
</body>
</html>
