<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>selectionSort</title>
</head>
<body>
	
	<!-- 选择排序 -->
	<!-- 思路
		1、声明一个min；
		2、创建外层循环，遍历整个数组；
		3、min保存每次外层循环中第一个数的下标
		4、创建内存循环，从外层循环的第二个数开始遍历整个数组
		5、将内层循环中的每个数与min这个下标对应数组中的数进行比较，将min换成较小数的下标，在进行后续内层循环比较。
		6、结束一轮内层循环结束，将min对应下标的数组中的数与outer对应数组中的数进行替换。
		结果：结束一轮内层循环可以选出一个最小值 -->
	<script>
		function selectionSort(arr){
			var min;
			for(var outer=0;outer<arr.length-1;outer++){
				min=outer;
				for(var inner=outer+1;inner<arr.length;inner++){
					if (arr[inner]<arr[min]) {
						min=inner;
					}
				}
				swap(arr,outer,min)
			}
			return arr;
		}
		function swap(arr,index1,index2){
			var temp =arr[index1];
			arr[index1]=arr[index2];
			arr[index2]=temp;
		}
		var arr=[9,5,3,6,1,8,2,4,7,0]
		var myArr=selectionSort(arr);
		for(var key in myArr){
			console.log(myArr[key]);
		}
	</script>
</body>
</html>
